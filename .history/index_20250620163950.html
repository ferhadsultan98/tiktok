<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırlama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin: 0 auto 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #161823;
        }

        p {
            font-size: 0.9rem;
            color: #505050;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d3d3d3;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #fe2c55;
            box-shadow: 0 0 0 3px rgba(254, 44, 85, 0.1);
        }

        label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #999;
            pointer-events: none;
            transition: 0.3s;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 0.8rem;
            color: #fe2c55;
            background: white;
            padding: 0 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #fe2c55;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #e62547;
        }

        button:active {
            transform: scale(0.98);
        }

        .success-message {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: #e6f9e6;
            color: #2e7d32;
            border-radius: 8px;
            font-size: 1rem;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error {
            border-color: #fe2c55 !important;
        }

        .error-message {
            color: #fe2c55;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.2rem;
            }

            p, input, button {
                font-size: 0.9rem;
            }

            .logo {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/tiklogo.png" alt="Logo" class="logo">
        <h1>Şifrenizi Sıfırlayın</h1>
        <p>Yeni şifrenizi belirleyin</p>
        <form id="resetForm">
            <div class="input-group">
                <input type="password" id="newPassword" placeholder=" " required>
                <label for="newPassword">Yeni Şifre</label>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder=" " required>
                <label for="confirmPassword">Şifreyi Onayla</label>
            </div>
            <button type="submit">Şifreyi Değiştir</button>
            <div class="error-message" id="errorMessage">Şifreler eşleşmiyor!</div>
            <div class="success-message" id="successMessage">Şifreniz başarıyla değiştirildi! Giriş sayfasına yönlendiriliyorsunuz...</div>
        </form>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            newPassword.classList.remove('error');
            confirmPassword.classList.remove('error');

            if (newPassword.value !== confirmPassword.value) {
                errorMessage.style.display = 'block';
                newPassword.classList.add('error');
                confirmPassword.classList.add('error');
                return;
            }

            if (newPassword.value.length < 6) {
                errorMessage.textContent = 'Şifre en az 6 karakter olmalı!';
                errorMessage.style.display = 'block';
                newPassword.classList.add('error');
                return;
            }

            successMessage.style.display = 'block';
            form.reset();

            setTimeout(() => {
                window.location.href = 'https://www.tiktok.com/login';
            }, 2000);
        });
    </script>
</body>
</html>
